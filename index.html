<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Constent Box | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="http://laravel-geographical-calculator.test/">Click</a>
  <div class="wrapper">
    <img src="#" alt="">
    <div class="content">
        <header>Cookie Constent</header>
        <p>This Website uses cookies to ensure you optimal experience on our Website</p>
        <div class="buttons">
            <button class="item">I Agree</button>
            <!-- <a href="#" class="item" id="close">Close</a> -->
            <!-- <button class="close">Close</button> -->
        </div>
        <div class="buttons">
          <button class="close">Close</button>
      </div>
    </div>
</div>

  <script>
 const cookieBox = document.querySelector(".wrapper"),
    acceptBtn = cookieBox.querySelector("button"),
    closeBtn = cookieBox.querySelector(".close");

    acceptBtn.onclick = ()=>{
      //setting cookie for 1 month, after one month it'll be expired automatically
      document.cookie = "laravel_cookie_consent; max-age="+60*60*24*30;
      if(document.cookie){ //if cookie is set
        cookieBox.classList.add("hide"); //hide cookie box
      }else{ //if cookie not set then alert an error
        alert("Cookie can't be set! Please unblock this site from the cookie setting of your browser.");
      }
    }

    closeBtn.onclick = ()=>{
        cookieBox.classList.add("hide"); //hide cookie box
    }

    let checkCookie = document.cookie.indexOf("laravel_cookie_consent"); //checking our cookie
    //if cookie is set then hide the cookie box else show it
    checkCookie != -1 ? cookieBox.classList.add("hide") : cookieBox.classList.remove("hide");

    //once cookie is set it will auto delete on reload.

    
  </script>

</body>
</html>
